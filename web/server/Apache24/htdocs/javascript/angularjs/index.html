<html data-ng-app="">
<head>
	<title>test</title>
</head>
<body data-ng-init="data=[{name:'Desy',age:44},{name:'Lisa',age:36},{name:'Mom',age:70}]">

	<table>
	<tr data-ng-repeat="person in data | filter:name | orderBy:'age'">
		<td>{{person.name}}</td>
	</tr>
	</table>
	
	<div class="container">
		Name: <input type="text" ng-model="name"/> {{name}}
	</div>

<script src="file:///C:/Users/mccarterd/OneDrive/Documents/POC/samples/angularjs/lib/angular.js"></script>
</body>

</html>
