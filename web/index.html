<html ng-app="scopeapp">
    <head>
        <title>MyScope</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/iscope.css"/>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="application/javascript" src="javascript/angularjs/lib/angular.js"></script>
        <script type="application/javascript" src="javascript/angularjs/controllers/entityController.js"></script>
        <script type="application/javascript" src="javascript/angularjs/factories/entityservice.js"></script>  
        <script type="application/javascript" src="javascript/angularjs/factories/entityinstanceservice.js"></script>
        <script type="application/javascript" src="javascript/angularjs/directives/focus.js"></script>
        <script type="application/javascript" src="javascript/angularjs/directives/entity-instance-draggable.js"></script>        
        <script type="application/javascript" src="javascript/angularjs/directives/entity-instance.js"></script>
        <script type="application/javascript" src="javascript/angularjs/directives/entity-instance-draggable.js"></script>
        <script type="application/javascript" src="javascript/angularjs/directives/entity-draggable.js"></script>
        <script type="application/javascript" src="javascript/angularjs/directives/entity-inputs.js"></script>
        <script type="application/javascript" src="javascript/angularjs/directives/make-droppable.js"></script>
        <script type="application/javascript" src="javascript/index.js"></script>        
    </head>
    <body>
        
        <div id="container">

            <div id="header">
                <div id="headertext">
                    <h1>MyScope</h1>
                </div>
                
                <div id="headermenu">
                    <ul>
                        <li>opt1</li><li>opt2</li><li>opt3</li>
                    </ul>
                </div>
            </div>
            
            <div id="content"  ng-controller="entityController">
                
                <div id="options">
                    <h3>Options</h3>
                </div>

                <div id="scope" expand-on-click>
                    <h3>Object Scope - test</h3>
                    <div entity-instance></div>
                </div>
        
                <div id="operations">
                    <h3>Entities</h3>
                    
                    <div id="operationlist">
                        <ul>
                            <li ng-repeat="entity in entities">
                                <div id="{{entity.name}}" class="entity" entity-draggable>
                                    <div id="entityinfo">
                                        <p>{{entity.name}}</p><img src="{{entity.src}}" id="{{entity.name}}_entityimg" class="entityImg"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </div>
            
            <div id="footer">
            </div>
        </div>
    </body>
</html>
